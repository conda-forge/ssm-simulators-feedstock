{% set name = "ssm-simulators" %}
{% set version = "0.7.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ssm_simulators-{{ version }}.tar.gz
  sha256: fab8462525dce9cf3e93b32f5103423ea3d001e68d4f423ed9199ef27951e195

build:
  skip: true  # [py<=39 or py>313 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy >=1.26.4, <2.0.0                 # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cython
  host:
    - python
    - setuptools
    - wheel
    - cython
    - numpy >=1.26.4, <2.0.0
    - pip
  run:
    - python
    - scipy >=1.6.3
    - pandas >=1.0.0
    - scikit-learn >=0.24.0
    - psutil >=5.0.0

test:
  imports:
    - ssms
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ssm-simulators
  summary: SSMS is a package collecting simulators and training data generators for a bunch of generative models of interest in the cognitive science / neuroscience and approximate bayesian computation communities
  dev_url: https://github.com/AlexanderFengler/ssm-simulators
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlexanderFengler
    - digicosmos86
